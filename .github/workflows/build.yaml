name: build

on:
  push:
    branches:
      - main
      - 'renovate/**'

  pull_request:

env:
  DRY_RUN: ${{ github.ref != 'refs/heads/main' }}
  DOCKER_BUILDKIT: 1
  USER_NAME: ubuntu

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 15

    strategy:
      matrix:
        tag:
          [
            dotnet,
            erlang,
            golang,
            java,
            helm,
            nix,
            node,
            php,
            powershell,
            python,
            ruby,
            rust,
            swift,
            latest,
          ]

    env:
      TARGET: ${{ matrix.tag }}
      TEST_IMAGE: renovate/buildpack-test:${{ matrix.tag }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Docker registry login
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: build
        run: docker build -t ${{ env.TEST_IMAGE }} --build-arg TARGET --build-arg USER_NAME .

      - name: test
        run: docker build --build-arg IMAGE=${{ env.TEST_IMAGE }} ./test/${{ matrix.tag }}

      - name: Build and Publish
        uses: renovatebot/internal-tools@v1.6.21
        with:
          command: docker-builder
          build-args: TARGET,USER_NAME
          last-only: true
          tag-suffix: ${{ env.TARGET }}
          major-minor: false
          dry-run: ${{ env.DRY_RUN }}


  distro:
    runs-on: ubuntu-latest

    timeout-minutes: 15

    strategy:
      matrix:
        distro:
          [
            bionic,
          ]

    steps:
      - uses: actions/checkout@v2.3.4

      - name: build
        run: docker build --build-arg USER_NAME -f Dockerfile.${{ matrix.distro }} .
