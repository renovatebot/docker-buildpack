name: build

on:
  push:
    branches:
      - master
      - 'renovate/**'

  pull_request:

env:
  DRY_RUN: ${{ github.ref != 'refs/heads/master' }}
  # https://github.com/chalk/supports-color/issues/106
  FORCE_COLOR: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        test:
          [
            erlang,
            poetry,
            pipenv,
            golang,
            java,
            node,
            php,
            ruby,
            rust,
            dotnet,
            swift,
            helm,
            powershell,
          ]
        flavor: [bionic, focal]

    timeout-minutes: 10

    env:
      DOCKER_BUILDKIT: 1
      IMAGE: buildpack
      FLAVOR: ${{ matrix.flavor }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: build
        run: docker build -t ${IMAGE} --build-arg FLAVOR .

      - name: test
        run: docker build --build-arg IMAGE ./test/${{ matrix.test }}

  release:
    needs: [test]
    runs-on: ubuntu-latest

    timeout-minutes: 15

    strategy:
      matrix:
        tag:
          [
            erlang,
            golang,
            java,
            node,
            php,
            python,
            ruby,
            rust,
            dotnet,
            swift,
            helm,
            powershell,
            latest,
          ]
        flavor: [latest, bionic, focal]

    env:
      IMAGE: ${{ matrix.tag }}
      FLAVOR_TAG: ${{ matrix.tag }}-${{ matrix.flavor }}
      FLAVOR: ${{ matrix.flavor }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Docker registry login
        if: github.ref == 'refs/heads/master'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: fix flavor
        run: |
          FLAVOR_TAG=${FLAVOR_TAG/-latest/}
          FLAVOR_TAG=${FLAVOR_TAG/latest-/}
          echo "FLAVOR_TAG=${FLAVOR_TAG}" >> $GITHUB_ENV

      - name: Build and Publish
        uses: renovatebot/internal-tools@v1.2.10
        with:
          command: docker-builder
          build-args: IMAGE,FLAVOR
          last-only: true
          tag-suffix: ${{ env.FLAVOR_TAG }}
          major-minor: false
          dry-run: ${{ env.DRY_RUN }}
