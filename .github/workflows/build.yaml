name: build

on:
  push:
    branches:
      - master
      - 'renovate/**'

  pull_request:

env:
  DRY_RUN: ${{ github.ref != 'refs/heads/master' }}
  DOCKER_BUILDKIT: 1
  USER_NAME: ubuntu

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 15

    strategy:
      matrix:
        tag:
          [
            dotnet,
            erlang,
            golang,
            java,
            helm,
            node,
            php,
            powershell,
            python,
            ruby,
            rust,
            swift,
            latest,
          ]
        image: [latest, bionic, focal]

    env:
      TARGET: ${{ matrix.tag }}
      TARGET_TAG: ${{ matrix.tag }}-${{ matrix.image }}
      IMAGE: ${{ matrix.image }}
      TEST_IMAGE: renovate/buildpack-test:${{ matrix.tag }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Docker registry login
        if: github.ref == 'refs/heads/master'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: fix env
        run: .github/bin/env.sh

      - name: build
        run: docker build -t ${{ env.TEST_IMAGE }} --build-arg TARGET --build-arg BASE_IMAGE --build-arg USER_NAME .

      - name: test
        run: docker build --build-arg IMAGE=${{ env.TEST_IMAGE }} ./test/${{ matrix.tag }}

      - name: Build and Publish
        uses: renovatebot/internal-tools@v1.2.25
        with:
          command: docker-builder
          build-args: TARGET,BASE_IMAGE,USER_NAME
          last-only: true
          tag-suffix: ${{ env.TARGET_TAG }}
          major-minor: false
          dry-run: ${{ env.DRY_RUN }}
