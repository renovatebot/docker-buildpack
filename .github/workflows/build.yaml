name: build

on:
  push:
    branches:
      - master
      - 'renovate/**'

  pull_request:

env:
  # https://github.com/chalk/supports-color/issues/106
  FORCE_COLOR: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test: [poetry, cocoapods, pipenv, golang, mix, node, php]

    timeout-minutes: 10

    env:
      DOCKER_BUILDKIT: 1
      IMAGE: buildpack

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: docker build -t ${IMAGE} .

      - name: test
        run: docker build --build-arg IMAGE ./test/${{ matrix.test }}

  release:
    needs: [test]
    runs-on: ubuntu-latest

    timeout-minutes: 15

    strategy:
      matrix:
        tag: [erlang, golang, java, node, php, python, ruby, rust, latest]

    env:
      IMAGE: ${{ matrix.tag }}
      TAG: ${{ matrix.tag }}

    steps:

      - name: docker-config
        uses: renovatebot/internal-tools@v0
        with:
          command: docker-config

      - uses: actions/checkout@v2

      - name: Docker registry login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Fix latest tag
        if: ${{ env.TAG == 'latest' }}
        run: |
          echo "::set-env name=TAG::"

      - name: Build and Publish
        uses: renovatebot/internal-tools@v0
        with:
          command: "docker-builder"
          build-args: IMAGE
          last-only: true
          tag-suffix: ${{ env.TAG }}
          dry-run: ${{github.ref != 'refs/heads/master'}}
